<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-danger">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg text-bg-dark border-bottom border-bodyt" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="img/Untitled_Artwork.png" alt="Logo" style="height: 60px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Acquista biglietto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerca biglietto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">In viaggio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Impostazioni account</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-4">
        <form class="row container justify-content-center mx-auto" action="#">
            <div class="row g-2 justify-content-around mx-auto col-8 p-3 bg-light border border-5">
                <h2>Calcola il prezzo del biglietto:</h2>
                <div class="form-floating col-12">
                    <input type="text" class="form-control" id="name" placeholder="nome e cognome">
                    <label for="name" class="form-label">Nome e cognome</label>
                </div>
                <div class="form-floating col-12 col-lg-7">
                    <select class="form-select" id="km" aria-label="selettore dei chilometri da percorrere">
                    <option selected>Km</option>
                    <option value="10">10Km</option>
                    <option value="20">20Km</option>
                    <option value="30">30Km</option>
                    <option value="50">50Km</option>
                    <option value="100">100Km</option>
                    <option value="150">150Km</option>
                    <option value="200">200Km</option>
                    <option value="300">300Km</option>
                    <option value="500">500Km</option>
                    </select>
                    <label for="km">Km da percorrere</label>
                </div>
                <div class="form-floating col-12 col-lg-5">
                    <select class="form-select" id="age" aria-label="selettore dell'età del passeggero">
                    <option selected>età</option>
                    </select>
                    <label for="age">inserisci l'età del passeggero:</label>
                </div>
                <div class="d-flex gap-2 justify-content-around">
                    <button id="btn" type="button" class="btn btn-outline-danger">Crea biglietto</button>
                    <button type="submit" class="btn btn-outline-danger">Annulla biglietto</button>
                </div>
            </div>
        </form>
        <div id="output" class="row container align-items-center justify-content-center mx-auto my-5" style="height: 150px;">
            <div class="container row justify-content-around mx-auto col-8 p-3 bg-light border border-5">
               <div class="col-3 border-top border-bottom border-black border-3">
                    <img src="img/untitled_720.png" alt="qr code"style="height: 150px;">
               </div>
               <div class="col-9 border-top border-bottom border-black border-3 row">
                    <div>
                        <h4>Passeggero:</h4>
                    </div>
                    
               </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/app.js"></script>
</body>
</html>
